    <script>
    const sleep = (milliseconds) => {
      return new Promise(resolve => setTimeout(resolve, milliseconds))
    }

    async function colourChange() {
      for (var i = 0; i < 16700000; i++) {
        console.log(i)
        await sleep(1)
        document.body.style.backgroundColor = i;
      }
    }

    colourChange()
    </script>
